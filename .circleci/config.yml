version: 2
jobs:
  build:
    machine: true # Use a Linux VM instead of docker environment
    working_directory: ~/devops # Default working directory, where your project will be cloned
    steps:
      - checkout
      - run: docker-compose down -v && docker-compose up --build && command bin/exec.sh
      - command:  STATUS=$?
        if [ $STATUS == 0 ]; then
          echo "Command '$@' completed successfully"
            else
          echo "Command '$@' exited with error status $STATUS"
        fi